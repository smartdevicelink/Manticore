<!DOCTYPE html>

<html>
  <head>
    <title>Manticore Dev</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <script src="./scripts/vue.js"></script>
    <script src="./scripts/vue-router.js"></script>
    <script src="./scripts/axios.js"></script>
  </head>

  <body>
    <div id="app">
    </div>
  </body>

  <script src="./app.js" type="module"></script>

  <style>
    html {
        margin: 0;
        padding: 0;
        min-height: 100% !important;
        height: 100%;
        width: 100%;
        font-family: 'Muli', sans-serif;
        background-color: #f2f2f2;
    }

    body {
        margin: 0;
        padding: 0;
        min-height: 100%;
        height: 100%;
        min-width: 100%;
        width: 100%;
        background-color: #f2f2f2;
    }

    .main-container {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .header {
        background-color: #000000;
        display: flex;
        flex-direction:row;
    }

    .header-title {
        margin: 20px 20px 20px 10px;
        /*padding: 20px 10px;*/
        font-size: 1.6em;
        color: #ffffff;
        text-decoration: none;
    }

    .header-link {
        margin: 0px 20px;
        text-decoration: none;
        color: #9a9b91;
        align-self: center;
    }

    .router-link-exact-active {
        color: #dbef2d;
    }

    .content {
        flex: 1;
    }

    .flex-row {
        display: flex;
        flex-direction: row;
    }

    .flex-column {
        display: flex;
        flex-direction: column;
    }

    .flex-align-center {
        align-self: center;
    }

    .action-container {
        margin: 5px;
        background-color: #ffffff;
        box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
        width: 500px;
        min-width: 500px;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        align-self: flex-start;
    }

    .action-title {
        margin: 10px;
        font-size: 1.45em;
    }

    .action-text {
        margin: 10px;
        font-size: 1em;
    }

    .action-text-input {
        margin: 10px;
    }

    .action-label {
        margin: 10px;
        font-size: 1em;
    }

    .action-text-area {
        margin: 10px;
        min-height: 200px;
        resize: none;
    }

    .action-button {
        margin: 10px;
        font-family: 'Muli', sans-serif;
        font-size: 1em;
    }

    .error-container {
        margin: 10px;
        background-color: #ff9f9f;
        color:#000000;
        border: solid 1px #ff0000;
    }

    .response-container {
        margin: 10px;
        background-color: #a4eda4;
        color: #000000;
        border: solid 1px #008000;
    }

    .job-list-container {
        margin: 5px 0px 5px 5px;
        width: 300px;
        min-width: 300px;
        max-width: 300px;
        display: flex;
        flex-direction: column;
    }

    .job-list-item-container {
        margin: 0;
        display: flex;
        flex-direction: row;
    }

    .job-list-item-text {
        margin: 5px;
        flex: 1;
        overflow: hidden;
    }

    .dot {
        border-radius: 50%;
        height: 15px;
        width: 15px;
        display: inline-block;
        align-self: center;
        margin: 5px;
    }

    .dot-red {
        background-color: #ff0000;
    }

    .dot-green {
        background-color: #008000;
    }

    .dot-gray {
        background-color: #6a6e75;
    }

    .job-info-container {
        margin: 5px 5px 5px 0;
        display: flex;
        flex-direction: column;
        flex: 1;
    }

    .job-info-buffer {
        flex: 1;
    }

    .job-info-section {
        display: flex;
        flex-direction: row;
    }

    .job-info-label {
        margin: 10px;
        font-size: 1em;
        font-weight: bold;
    }

    .message-container {
        margin: 10px;
        border: solid 1px #000000;
        height: 350px;
        max-height: 350px;
        overflow-y: scroll;
    }

    .message {
        margin: 3px 5px;
    }

  </style>
</html>
